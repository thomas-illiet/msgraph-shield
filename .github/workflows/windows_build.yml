name: .NET Core

on:
  push:
    branches:
        - develop
        - beta
        - main
  pull_request:
    branches:
        - develop
        - beta
        - main

jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Build Solution
        run: dotnet build GraphShield.sln
